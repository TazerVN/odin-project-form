<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-1">
        <div class="hero">
            <img src="image/odin-lined.png" alt="odin logo">
            <h1>odin</h1>
        </div>
    </section>
    <section class="section-2">
        <div>Well this just a test form and not a real online service. It would be very funny if yall decided to give away your personal information on this page...yeah no don't do that pls</div>
        <form action="">
            <fieldset>
                <div class="title">Let's do it</div>
                <div class="container">
                    <div>
                        <label for="firstname">
                            FIRST NAME:
                            <input type="text" name="user_firstname" id="firstname">
                            
                        </label>
                        <label for="email">
                            EMAIL:
                            <input type="email" name="user_email" id="email">
                        </label>
                        <label for="password">
                            PASSWORD:
                            <input type="password" name="user_password" id="password">
                        </label>
                    </div>

                    <div>
                        <label for="lastname">
                            LAST NAME:
                            <input type="text" name="user_lastname" id="lastname">
                        </label>
                        <label for="phone">
                            PHONE NUMBER:
                            <input type="tel" name="user_phone" id="phone">
                        </label>
                        <label for="confirmedpassword">
                            CONFIRM PASSWORD:
                            <input type="text" name="user_confirmed_password" id="confirmedpassword">
                        </label>
                    </div>
                </div>

            </fieldset>
        </form>
        <button type="submit">Create Account</button>
        <div></div>
    </section>
</body>
</html>
