<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <section class="section-1">
            <div class="hero">
                <img src="image/odin-lined.png" alt="odin logo">
                <h1>odin</h1>
            </div>
        </section>
        <section class="section-2">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <p>Sign up <i>now</i> to get started</p>
            <p class="calltoaction">You <i>know</i> you want to.</p>
            <form action="">
                <fieldset>
                    <div class="title">Let's do this!</div>
                    <div class="container">
                        <div>
                            <label for="firstname">
                                FIRST NAME:
                                <input type="text" name="user_firstname" id="firstname" required>
                                
                            </label>
                            <label for="email">
                                EMAIL:
                                <input type="email" name="user_email" id="email"  required>
                            </label>
                            <label for="password">
                                PASSWORD:
                                <input type="password" name="user_password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onchange="register()" required>
                            </label>
                        </div>

                        <div>
                            <label for="lastname">
                                LAST NAME:
                                <input type="text" name="user_lastname" id="lastname">
                            </label>
                            <label for="phone">
                                PHONE NUMBER:
                                <input type="tel" name="user_phone" id="phone" required>
                            </label>
                            <label for="confirmedpassword">
                                CONFIRM PASSWORD:
                                <input type="password" name="user_confirm_password" id="confirmpassword" onchange="register()" required>
                            </label>
                        </div>
                    </div>

                </fieldset>
                <button class="submit" type="submit">Create Account</button>
            </form>
            <div>Already have an account? <a href="index.html">Log In.</a></div>
        </section>
    </div>
    <div class="footer">@ 2024 Copyright by TazerVN - All Rights Reserved</div>
    <script defer>
        function register() {

            var password = document.querySelector('input[name=user_password]') ;
            var confirm = document.querySelector('input[name=user_confirm_password]');

            if (confirm.value === password.value) {
                confirm.setCustomValidity('');
            } else {
                confirm.setCustomValidity('Passwords do not match');
            }
            }
    </script>
</body>
</html>
